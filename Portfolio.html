<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="design.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-container">
      <header class="toolbar">
        <div class="logo">
          <a>My logo</a>
        </div>

        <nav class="icon">
          <img src="./images/Union.png" alt="Menu icon" />
        </nav>
      </header>
      <section class="headline">
        <h1 class="firsttext">Im Michael Glad to see you</h1>
        <p class="secondtext">
          I’m a software developer! I can help you build a product , feature or
          website Look through some of my work and experience! If you like what
          you see and have a project you need coded, don’t hestiate to contact
          me.
        </p>
        <h3 class="thirdtext">LET’S CONNECT</h3>

        <div class="social-media-icons">
          <img src="./images/twitter.png" alt="twitter" class="Twitterlogo" />
          <img
            src="./images/Linkedin-icon.png"
            alt="Linkedin"
            class="linkedinlogo"
          />
          <img src="./images/Mail.png" alt="Mail" class="Maillogo" />
          <img src="./images/Github.png" alt="Github" class="githublogo" />
          <img
            src="./images/twofingers.png"
            alt="twofingers"
            class="Twofingerslogo"
          />
        </div>
      </section>
    </div>
  </body>
</html>
